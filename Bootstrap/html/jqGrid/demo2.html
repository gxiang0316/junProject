<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>jqGrid本地数据</title>
    <link rel="stylesheet" href="../../css/bootstrap-4.0.0.css">
    <link rel="stylesheet" href="../../css/bootstrap-fonts.css">
    <!--<link rel="stylesheet" href="../../css/font-awesome-4.7.0.css">-->
    <!--<link rel="stylesheet" href="../../css/font-jqgrid-awesome-4.7.0.css">-->
    <link rel="stylesheet" type="text/css" media="screen" href="ui.jqgrid-bootstrap4.css" />

</head>
<body>

<div style="margin-left:20px">
    <table id="jqGrid"></table>
    <div id="jqGridPager"></div>
</div>


<script type="text/ecmascript" src="../../js/jquery-3.2.1.js"></script>
<!--<script type="text/ecmascript" src="../../../js/jquery-ui.min.js"></script>-->
<script type="text/ecmascript" src="../../js/popper-1.12.9.js"></script>
<script type="text/ecmascript" src="../../js/bootstrap-4.0.0.js"></script>
<script type="text/ecmascript" src="grid.locale-cn.js"></script>
<script type="text/ecmascript" src="jquery.jqGrid.js"></script>
<!-- 使用bootstrap4  并使用font-awesome字体图标 -->
<!--<script>-->
    <!--$.jgrid.defaults.width = 1780;-->
    <!--$.jgrid.defaults.responsive = true;-->
    <!--$.jgrid.defaults.styleUI = 'Bootstrap4';-->
    <!--$.jgrid.defaults.iconSet = "fontAwesome";-->
<!--</script>-->
<script type="text/javascript">

    $(document).ready(function () {

        $("#jqGrid").jqGrid({
            url: 'data.json',
            datatype: "json",
            colModel: [
                { label: 'Category Name', name: 'CategoryName', width: 75, editable: true },
                { label: 'Product Name', name: 'ProductName', width: 90, editable: true },
                { label: 'Country', name: 'Country', width: 100, sortable: false, editable: true },
                { label: 'Price', name: 'Price', width: 80, sorttype: 'integer', editable: true },
                // sorttype is used only if the data is loaded locally or loadonce is set to true
                { label: 'Quantity', name: 'Quantity', width: 80, sorttype: 'number', editable: true }
            ],
            styleUI : 'Bootstrap',
            loadonce: true,
            altRows : true,
            //rownumbers : true,
            //multiselect : true,
            width: 1780,
            colMenu : true,
            menubar: true,
            viewrecords : true,
            hoverrows : true,
            height: 300,
            rowNum: [10,20,50],
            caption : 'Test',
            sortable: true,
            grouping: true,
            groupingView: {
                groupField: ["CategoryName"],
                groupColumnShow: [true],
                groupText: ["<b>{0}</b>"],
                groupOrder: ["asc"],
                groupSummary: [false],
                groupCollapse: false
            },
            //altRows: true, This does not work in boostrarap
            // altclass: '....'
            pager: "#jqGridPager"
        });
        $('#jqGrid').navGrid('#jqGridPager',
            // the buttons to appear on the toolbar of the grid
            { edit: true, add: true, del: true, search: true, refresh: true, view: true, position: "left", cloneToTop: false },
            // options for the Edit Dialog
            {
                editCaption: "The Edit Dialog",
                recreateForm: true,
                checkOnUpdate : true,
                checkOnSubmit : true,
                closeAfterEdit: true,
                errorTextFormat: function (data) {
                    return 'Error: ' + data.responseText
                }
            },
            // options for the Add Dialog
            {
                closeAfterAdd: true,
                recreateForm: true,
                errorTextFormat: function (data) {
                    return 'Error: ' + data.responseText
                }
            },
            // options for the Delete Dailog
            {
                errorTextFormat: function (data) {
                    return 'Error: ' + data.responseText
                }
            },
            { multipleSearch: true,
                showQuery: true} // search options - define multiple search
        );
    });

</script>




</body>
</html>
