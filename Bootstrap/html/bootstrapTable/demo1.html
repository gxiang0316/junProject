<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>bootstrap table demo1</title>
    <link rel="stylesheet" href="../../css/bootstrap-4.0.0.css">
    <link rel="stylesheet" href="bootstrap-table-1.13.2.css">

    <style>
        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            z-index: 1000;
            display: none;
            float: left;
            min-width: 4rem;/**覆盖 原来的7rem*/
            padding: 0.5rem 0;
            margin: 0.125rem 0 0;
            font-size: 1rem;
            color: #212529;
            text-align: left;
            list-style: none;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid rgba(0, 0, 0, 0.15);
            border-radius: 0.25rem;
        }
        /*每页显示数下拉框按钮样式*/
        /*.btn-custom{*/
            /*padding: 0.125em 0.75em; !**覆盖 .btn 的padding：0.375em 0.75em*!*/
            /*!*height: 32px;*!*/
            /*color:blueviolet;*/
            /*background-color: white;*/
            /*box-shadow: none;*/
            /*border:1px solid rgba(128, 128, 128, 0.15) ;*/
        /*}*/
    </style>
</head>
<body>

    <table id="table"></table>

    <script src="../../js/jquery-3.2.1.js"></script>
    <script src="../../js/popper-1.12.9.js"></script>
    <script src="../../js/bootstrap-4.0.0.js"></script>
    <script src="bootstrap-table-1.13.2.js"></script>
    <script src="bootstrap-table-zh-CN-1.13.2.js"></script><!--要在table.js之后加载-->

    <script>
        $(document).ready(function () {
            $("#table").bootstrapTable('destroy');
            $('#table').bootstrapTable({
                url:"http://localhost:8080/springboot-web/logList2",//请求数据url
                queryParams: function (params) {// 请求参数
                    return {
                        pageNum: params.pageNumber,  //页码
                        pageSize: params.pageSize,   //页面大小
                        search : this.search, //搜索
                        order : this.sortOrder, //排序
                        ordername : this.sortName, //排序
                        customeParam:'测试自定义参数'
                    };
                },
                // ajaxOptions:{
                //   method:'GET'
                // },

                buttonsClass:'custom',// table.js中会拼接成.btn-custom

                method:'GET',
                dataType:'json',
                totalField:'totalNum',// 总条数对应的key
                dataField:'data',// 数据列表对应的key
                // queryParamsType:'limit',设置为这个后 queryParams中pageNum只能对应offset,pageSize只能对应limit
                queryParamsType:'',// 这种只能提交pageNum和pageSize，search/order/ordername都不能提交，可以使用上面的方法当成自定义参数提交
                showHeader : true,
                showColumns : true,
                showRefresh : true,
                paginationUseIntermediate:false,//计算中间页面以便快速访问
                paginationSuccessivelySize: 3,//连续最多页数
                paginationPagesBySide:1,//当前页面每侧（右侧，左侧）的页数
                undefinedText:'',// 为空的数据显示 默认显示 '-'
                pagination: true,//分页
                sidePagination : 'server',//服务器端分页
                pageNumber : 1,
                pageSize:1,
                pageList: [1, 3, 10, 50],//分页步进值
                search: true,//显示搜索框
                //表格的列，返回的结果数据 key必须为 rows[]   总数据条数key为total
                // 插件自动根据总条数和当前每页显示数计算分页
                columns: [
                    {
                        field: 'number',
                        title: '序号',
                        width: '30',
                        align:'center',
                        switchable:false,
                        formatter:function(value,row,index){
                            //return index+1; //序号正序排序从1开始
                            //通过表的#id 可以得到每页多少条
                            var pageSize=$('#table').bootstrapTable('getOptions').pageSize;
                            //通过表的#id 可以得到当前第几页
                            var pageNumber=$('#table').bootstrapTable('getOptions').pageNumber;
                            //返回每条的序号： 每页条数 * （当前页 - 1 ）+ 序号
                            return pageSize * (pageNumber - 1) + index + 1;
                        }
                    },
                    {
                        field: 'userid',//域值
                        title: '用户id',//标题
                        visible: true,//false表示不显示
                        sortable: true,//启用排序
                        width : '50',
                    },
                    {
                        field: 'operation',//域值
                        title: '用户操作',//标题
                        visible: true,//false表示不显示
                        sortable: true,//启用排序
                        width : '150',
                        editable:true,
                    },
                    {
                        field: 'clazz',//域值
                        title: '请求的类',//内容
                        visible: true,//false表示不显示
                        sortable: true,//启用排序
                        width : '150',
                        editable:true,
                    },
                    {
                        field: 'method',//域值
                        title: '请求方法',//内容
                        visible: true,//false表示不显示
                        sortable: true,//启用排序
                        width : '150'
                        // ,formatter : function (value, row, index) {
                        //     if (row['status'] === 1) {
                        //         return '正常';
                        //     }
                        //     if (row['status'] === 0) {
                        //         return '禁用';
                        //     }
                        //     return value;
                        // }
                    },
                    {
                        field: 'params',//域值
                        title: '请求参数',//内容
                        visible: true,//false表示不显示
                        sortable: true,//启用排序
                        width : '150'
                    },
                    {
                        field: 'ip',//域值
                        title: 'IP地址',//内容
                        visible: true,//false表示不显示
                        sortable: true,//启用排序
                        width : '100'
                    },
                    {
                        field: 'ex_msg',//域值
                        title: '异常信息',//内容
                        visible: true,//false表示不显示
                        sortable: true,//启用排序
                        width : '150'
                    },
                    {
                        field: 'time',//域值
                        title: '执行时长(毫秒)',//内容
                        visible: true,//false表示不显示
                        sortable: true,//启用排序
                        width : '150'
                    },
                    {
                        field: 'createDate',//域值
                        title: '创建时间',//内容
                        visible: true,//false表示不显示
                        sortable: true,//启用排序
                        width : '250'
                    }
                ]
            });
        });
    </script>

</body>
</html>
